<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <div class="icon"><ion-icon name="filter-outline"></ion-icon></div>
            <div class="card-nav">
                <div class="bento">SR</div>
                <div><a href=""><ion-icon name="share-social-outline"></ion-icon></a></div>
            </div>
            <div class="card-content">
                <div class="card-title">Uchiha Sasuke</div>
                <div class="card-image" style="background-image: url(image.png);"></div>
            </div>
        </div>
        <div class="card secondary">
            <div class="icon"><ion-icon name="filter-outline"></ion-icon></div>
            <div class="card-nav">
                <div class="bento">SR</div>
                <div><a href=""><ion-icon name="share-social-outline"></ion-icon></a></div>
            </div>
            <div class="card-content">
                <div class="card-title">Uzumaki Naruto</div>
                <div class="card-image" style="background-image: url(image2.png);"></div>
            </div>
        </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
